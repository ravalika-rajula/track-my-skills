<!DOCTYPE html>
<html>
    <head>
        <title>Add skill - Track My Skills</title>
        <style>
        body {
            font-family: Ariel, sans-serif;
            background-color: #eef2f7;
            margin:0;
            padding: 0;
        }
        header{
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background-color: white;
            width: 80%;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0,1);
        }
        .form-container h2{
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor : pointer;
        }
        button.hover {
            background-color: #357ac8;
        }
        </style>
    </head>
    <body>
        <nav style="background-color:#333; padding:10px; text-align:center;">
  <a href="index.html" style="color:white; margin: 10px; text-decoration:none;">Home</a>
  <a href="add-skill.html" style="color:white; margin: 10px; text-decoration:none;">Add Skill</a>
  <a href="tracker.html" style="color:white; margin: 10px; text-decoration:none;">Skill Tracker</a>
  <a href="achievements.html" style="color:white; margin: 10px; text-decoration:none;">Achievements</a>
</nav>
        <header>
            <h1>Add a New skill</h1>
        </header>
        <div class="form-container">
            <h2> Skill Details</h2>
        <form>
            <label for="skillname">Skill Name:</label>
            <input type="text" id="skillname" placeholder="e.g.,HTML,CSS,JavaScript...">
            <label for="level">Skill Level</label>
            <select id="level">
                <option value="">--select level--</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <label for="goal">Your Goal:</label>
            <textarea id="goal" rows="3" placeholder="e.g., Build a portfolio website or learn react basics"></textarea>
        <button type="submit">Save Skill</button>
         </form>
      </div>
    </body>
</html>
