    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      line-height: 1.6;
    }

    nav {
      background-color: #333;
      padding: 12px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;

    header {

      border-radius: 0 0 30px 30px;

    .content {
      padding: 50px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
    }

    .content p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .btn {
      background: linear-gradient(to right, #4a90e2, #357ac8);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #357ac8, #2f6bbf);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      header h1 {
        font-size: 28px;
      }

      .btn {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
